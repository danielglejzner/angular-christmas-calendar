<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Angular Christmas Calendar</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="title" content="Angular Christmas Calendar" />
    <meta
      name="description"
      content="The Angular Christmas Calendar website - 24 guests will share their personal insights on Angular as seen in 2023"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://angularchristmascalendar.com" />
    <meta property="og:title" content="Angular Christmas Calendar" />
    <meta
      property="og:description"
      content="The Angular Christmas Calendar website - 24 guests will share their personal insights on Angular as seen in 2023."
    />
    <meta
      property="og:image"
      content="https://angularchristmascalendar.com/assets/content/images/angular-christmas-calendar.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://angularchristmascalendar.com" />
    <meta property="twitter:title" content="Angular Christmas Calendar" />
    <meta
      property="twitter:description"
      content="The Angular Christmas Calendar website - 24 guests will share their personal insights on Angular as seen in 2023."
    />
    <meta
      property="twitter:image"
      content="https://angularchristmascalendar.com/assets/content/images/angular-christmas-calendar.png"
    />

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <xmas-root></xmas-root>

        <p style="margin-bottom: 4px">
          <img
            src="./assets/content/images/angular-space-footer.png"

            height="44"
          />
        </p>
        <!-- Add more as needed -->

        <div style="display: block; margin-bottom: 10px">
